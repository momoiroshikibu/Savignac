version: '2'

services:

  database:
    build: "./database"
    image: savignac-database
    environment:
      MYSQL_DATABASE: savignac
      MYSQL_ROOT_PASSWORD: savignac
    volumes_from:
      - storage:rw
    volumes:
      - ./backend/sql/:/docker-entrypoint-initdb.d

  backend:
    build: "./backend"
    image: savignac-api
    command: "clackup /Savignac/server.lisp"
    ports:
      - "5000:5000"
    links:
      - database
      - logger
    logging:
      driver: fluentd
    depends_on:
      - logger
      - database
    volumes:
      - ./backend:/Savignac

  storage:
    build: "./docker/images/storage"
    image: savignac-storage
    volumes:
      - ./opt:/opt:rw

  logger:
    build: "./logger"
    ports:
      - "24224:24224"
    volumes:
      - ./:/fluentd/etc
    environment:
      FLUENTD_CONF: fluentd.conf
